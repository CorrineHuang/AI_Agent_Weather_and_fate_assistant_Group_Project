<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazi Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center; /* Align label and input vertically */
            justify-content: center; /* Centering the content inside the form group */
        }
        label {
            width: 30%; /* Set a fixed width for labels */
            text-align: left; /* Ensure the label text is left-aligned */
            margin-right: 10px; /* Space between label and input */
            font-weight: bold; /* Make the label text bold */
            font-size: 16px
        }
        input, select {
            padding: 10px;
            width: 50%; /* Adjust the width of inputs and selects to a more appropriate size */
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            width: 82%;
            margin: 0px auto 0; /* Center the button with margin */
            display: block; /* Ensure it's a block element */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bazi Analysis</h1>
    <form action="/generate_bazi_analysis" method="POST">
        <div class="form-group">
            <label for="birth_date">Birthdate:</label>
            <input type="date" id="birth_date" name="birth_date" required>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="birth_place">Place of Birth:</label>
            <input type="text" id="birth_place" name="birth_place" placeholder="City, Country" required>
        </div>
        <button type="submit">Generate Bazi Analysis</button>
    </form>
</div>

</body>
</html>
