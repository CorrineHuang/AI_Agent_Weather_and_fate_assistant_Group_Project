<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Reading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
        }
        h1 {
            margin-top: 50px; 
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding: 20px;
        }

        .card {
            width: 120px;
            height: 180px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s ease;
            position: absolute;
        }

        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #ffcc00;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.15);
            background-color: #fff;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            max-width: 400px;
            opacity: 0;
            visibility: hidden;
            transition: transform 0.5s ease, opacity 0.5s ease, visibility 0.5s ease;
        }

        .card-info.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .button-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }

        .button-container button {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
        }

        .button-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Tarot Card Reading</h1>
<div class="container">
    <div class="card-container">
        {% for card, description in tarot_cards.items() %}
        <div class="card" onclick="drawCard('{{ card }}', this)">
            <div class="card-inner">
                <div class="card-front">Click to Draw</div>
                <div class="card-back">
                    <div class="card-name">{{ card }}</div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Popup dialog to show card details -->
<div class="card-info" id="card-info">
    <h2 id="card-name"></h2>
    <p id="card-description"></p>
    <p id="card-analysis"></p>
</div>

<div class="button-container">
    <button onclick="reDrawCard()">Re-draw Card</button>
    <a href="/">
        <button>Exit</button>
    </a>
</div>

<script>
    function drawCard(cardName, cardElement) {
        const cardNameElement = cardElement.querySelector('.card-name');
        const frontElement = cardElement.querySelector('.card-front');
        frontElement.textContent = "Click to Draw";
        cardNameElement.classList.add('mirrored');
        cardElement.classList.add('flipped');

        setTimeout(() => {
            cardNameElement.textContent = cardName;
        }, 500);

        setTimeout(() => {
            cardElement.classList.remove('flipped');
            cardNameElement.classList.remove('mirrored');
            frontElement.textContent = cardName;
            cardElement.style.backgroundColor = '#ffcc00';

            fetch(`/tarot_reading/${cardName}`)
                .then(response => response.json())
                .then(data => {
                    showCardInfo(data.card_name, data.card_description, data.analysis);
                })
                .catch(error => {
                    console.error('Error fetching tarot analysis:', error);
                });
        }, 1000);
    }

    function showCardInfo(cardName, cardDescription, cardAnalysis) {
        const cardInfo = document.getElementById('card-info');
        document.getElementById('card-name').textContent = cardName;
        document.getElementById('card-description').textContent = cardDescription;
        document.getElementById('card-analysis').textContent = cardAnalysis;
        cardInfo.classList.add('show');
    }

    function reDrawCard() {
        location.reload();
    }
</script>

</body>
</html>
