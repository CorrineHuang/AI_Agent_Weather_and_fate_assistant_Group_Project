<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .button-container {
            display: flex; 
            justify-content: center; 
            gap: 20px; 
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007BFF;
            color: white;
        }
        .bazi-btn {
            background-color: #28a745;
            color: white;
        }
        .tarot-btn {
            background-color: #ffc107;
            color: black;
        }
        .weather-chart-container {
        width: 100%;
        height: 250px;
        margin: 20px 0;
        position: relative;
    }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; gap: 10px;"> 
            <label for="country-selector" style="font-size: 12px;">Select Country</label>
            <select id="country-selector" onchange="fetchWeatherData(this.value)">
                <option value="Singapore" selected>Singapore</option>
                <option value="China">China</option>
                <option value="Korea">Korea</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Malaysia">Malaysia</option>
            </select>
        </div>
        <div>
            <h2>Weather Information</h2>
            <p id="weather-info"></p>
        </div>
        <script>
            const country = "Singapore";
            const temperature = "30°C";
            const humidity = "80%";
            const visibility = "20";
            document.getElementById("weather-info").textContent = 
                `Country: ${country} | Temperature: ${temperature} | Humidity: ${humidity} | Air Quality: ${visibility}`;
        </script>
        <div>
            <h3>Weather Trends</h3>
            <div class="weather-chart-container">
                <canvas id="weatherChart"></canvas>
            </div>
        <div>
            <h3>Recommendations</h3>
            <p id="clothing-recommendation">Clothing: Loading...</p>
            <p id="food-recommendation">Food: Loading...</p>
        </div>
        <div class="button-container">
            <!-- 表单1：Bazi分析 -->
            <form action="/bazi_analysis" method="get">
                <button type="submit" class="bazi-btn">Bazi Analysis</button>
            </form>

            <!-- 表单2：塔罗牌分析 -->
            <form action="/tarot_card_reading" method="get">
                <button type="submit" class="tarot-btn">Tarot Card Reading</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let weatherChart = null;

        async function fetchWeatherData(country) {
            try {
                console.log(`Fetching weather data for ${country}...`);
                const response = await fetch(`/api/weather?country=${country}`);
                const data = await response.json();

                if (data.error) {
                    console.error(data.error);
                    return;
                }

                console.log("Received weather data:", data);

                document.getElementById("weather-info").textContent = 
                    `Country: ${data.Country} | Temperature: ${data.Temperature}°C | Humidity: ${data.Humidity}% | Visibility: ${data.Visibility}`;

                if (data.timeseries && data.timeseries.length > 0) {
                    drawWeatherChart(data.timeseries);
                } else {
                    console.warn("No weather trend data available");
                }
            } catch (error) {
                console.error("Error fetching weather data:", error);
            }
        }

        function drawWeatherChart(timeseries) {
            const ctx = document.getElementById("weatherChart").getContext("2d");
            
            if (weatherChart) {
                weatherChart.destroy();
            }

            const labels = timeseries.map(entry => entry.Date);
            const temperatures = timeseries.map(entry => entry.Temperature);

            weatherChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [{
                        label: "Temperature (°C)",
                        data: temperatures,
                        borderColor: "rgb(75, 192, 192)",
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: "top",
                        },
                        title: {
                            display: true,
                            text: "Temperature Trends"
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: "Temperature (°C)"
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: "Date"
                            }
                        }
                    }
                }
            });
        }

        // Initial load
        fetchWeatherData("Singapore");
    </script>
</body>
</html>
